services:
  labelmaker:
    container_name: labelmaker20
    build:
      context: .
      dockerfile: Dockerfile.labelmaker
    image: labelmaker:latest
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app/app
      - ./database:/app/database
      - ./templates:/app/templates
      - ./static:/app/static
    env_file:
      - .env
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  internal:
    driver: bridge
